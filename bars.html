<meta charset="utf-8">

<head>
  <style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

  .axis {

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

  </style>
</head>

var margin = {top: 100, right: 20, bottom: 70, left: 40},
    width = 960 - margin.left - margin.right,

// set the ranges

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);



var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Price:</strong> <span style='color:red'>" + d.price + "</span>";
  })

// add the SVG element

    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);

  data.sort(function(a, b) { return b.rating - a.rating; });

  // scale the range of the data
  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.rating; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" )
      .attr("class", "x-axis-text");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("rating");

      .attr("width", x.rangeBand()/1.2)
      .attr("y", function(d) { return y(d.rating); })
      .attr("height", function(d) { return height - y(d.rating); })
      .on('mouseover', tip.show)

     	return data.filter(function(d) { return d.price === filter; });

           // Helper function to add new bars to our data
      function enterBars(data) {
        // Add the points!
        svg.selectAll(".bar")
          .data(data)
          .enter().append("rect")
          .attr("class", "bar")
          .attr("id", function(d) { return d.price; })
          .attr("x", function(d) { return x(d.name)+10; })
          .attr("width", x.rangeBand()/1.2)
          .attr("y", function(d) { return y(d.rating); })
          .attr("height", function(d) { return height - y(d.rating); })
          .on('mouseover', tip.show)
          .on('mouseout', tip.hide);
      }

      function exitBars(data) {
        svg.selectAll(".bar")
            .data(data)
            .exit()
            .remove();
      }

      function updateBars(data) {
        y.domain([0, d3.max(data, function(d){
            return d["rating"];})]);

        yAxis.scale(y);

        // x.domain([0, d3.max(data, function(d){

        svg.selectAll(".bar")

            .transition()

            .attr("height", function(d){

            })
            .attr("x", function(d, i){
              return (width / data.length) * i + 10 ;
            })
            .attr("y", function(d){
              return y(d["rating"]);
            })

      var groupData = getFilteredData(data, $groupSelector.value);

      enterBars(groupData);


      $groupSelector.onchange = function(e) {

        if (group === "All") {
          enterBars(data);
